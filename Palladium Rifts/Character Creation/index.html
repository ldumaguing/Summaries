<!DOCTYPE html>
<html>
<head>
<title>Character Creation</title>
<style>
p.notesN, ul.notesN {
	color: #7F0000;
}
</style>
</head>
<body>
<script src="globals.js"></script>

<div id="div0">
<b><u>ATTRIBUTES</u></b>
<br><br>
<table>
<tr><td><b>I.Q.</b></td><td><input id="iq" type="number" value="10"></td></tr>
<tr><td><b>M.E.</b></td><td><input id="me" type="number" value="10"></td></tr>
<tr><td><b>M.A.</b></td><td><input id="ma" type="number" value="10"></td></tr>
<tr><td><b>P.S.</b></td><td><input id="ps" type="number" value="10"></td></tr>

<tr><td><b></b></td><td>
	<select id="strType">
		<option value="Human">Human</option>
		<option value="Augmented">Augmented</option>
		<option value="Robot">Robot</option>
		<option value="Supernatural">Supernatural</option>
	</select>
</td></tr>

<tr><td><b>P.P.</b></td><td><input id="pp" type="number" value="10"></td></tr>
<tr><td><b>P.E.</b></td><td><input id="pe" type="number" value="10"></td></tr>
<tr><td><b>P.B.</b></td><td><input id="pb" type="number" value="10"></td></tr>
<tr><td><b>Spd</b></td><td><input id="spd" type="number" value="10"></td></tr>


<tr><td><b>O.C.C.</b></td><td>
	<select id="occ">
		<optgroup label="Men at Arms">
			<option value="Arms01">Combat Cyborg, Full Conversion</option>
			<option value="Arms02">Crazy</option>
			<option value="Arms03">Cyber-Knight</option>
			<option value="Arms04">Glitter Boy</option>
			<option value="Arms05">Headhunter, Partial Cyborg</option>
			<option value="Arms06">Juicer</option>
			<option value="Arms07">Merc Soldier</option>
			<option value="Arms08">Robot Pilot</option>
		</optgroup>
		<optgroup label="Adventurers & Scholars">
			<option value="Adve01">Body Fixer (Doctor)</option>
			<option value="Adve02">City Rat (Streetwise Teen Adventurer)</option>
			<option value="Adve03">Cyber-Doc (M.D. in Cybernetics)</option>
			<option value="Adve04">Operator (Mechanical & Electrical Engineer/Mechanic)</option>
			<option value="Adve05">Rogue Scholar</option>
			<option value="Adve06">Rogue Scientist</option>
			<option value="Adve07">Vagabond (Jack-of-Many Trades, Master of None)</option>
			<option value="Adve08">Wilderness Scout</option>
		</optgroup>
		<optgroup label="Practitioners of Magic">
			<option value="Magi01">Elemental Fusionist</option>
			<option value="Magi02">Ley Line Walker</option>
			<option value="Magi03">Ley Line Rifter</option>
			<option value="Magi04">Mystic (Psychic & Mage)</option>
			<option value="Magi05">Shifter (Dimensional Travelers & Summoners)</option>
			<option value="Magi06">Techno-Wizard (Magic & Technology as One)</option>
		</optgroup>
		<optgroup label="Psychics">
			<option value="Psyc01">Burster (Pyrokinesis)</option>
			<option value="Psyc02">Dog Boys (Coalition Dog Pack - Mutant Canines)</option>
			<option value="Psyc03">Psi-Stalkers (Mutant Humans)</option>
			<option value="Psyc04">Mind Melter (Master Psychic)</option>
		</optgroup>
		<optgroup label="Racial Character Class (R.C.C.)">
			<option value="rcc01">Dragons</option>
		</optgroup>
		<optgroup label="Coalation Soldier O.C.C.s">
			<option value="Coal01">Coalition Grunt (Soldier)</option>
			<option value="Coal02">SAMAS Pilot, Elite RPA</option>
			<option value="Coal03">Coalition Military Specialist</option>
			<option value="Coal04">Coalition Technical Officer</option>
		</optgroup>
	</select>
</td></tr>



</table>
<br>
<button type="button" onclick="defineAttributes();">Next</button>
</div>

<div id="div1" hidden>
yo
</div>

<div id="logging">
	<p><b>================================================================================</b></p>
</div>


<div id="notes">
	<p><b>================================================================================ NOTES</b></p>
</div>


</body>
</html>
