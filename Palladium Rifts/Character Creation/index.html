<!DOCTYPE html>
<html>
<head>
<title>Character Creation</title>
<style>
p.notesN, ul.notesN {
	color: #7F0000;
}
</style>
</head>
<body>
<script src="globals.js"></script>
<script src="occ.js"></script>

<div id="div0">
<b><u>ATTRIBUTES</u></b>
<br><br>
<table>
<tr><td><b>I.Q.</b></td><td><input id="iq" type="number" value="10"></td></tr>
<tr><td><b>M.E.</b></td><td><input id="me" type="number" value="10"></td></tr>
<tr><td><b>M.A.</b></td><td><input id="ma" type="number" value="10"></td></tr>
<tr><td><b>P.S.</b></td><td><input id="ps" type="number" value="10"></td></tr>

<tr><td><b></b></td><td>
	<select id="strType">
		<option value="Human">Human</option>
		<option value="Supernatural">Supernatural</option>
	</select>
</td></tr>

<tr><td><b>P.P.</b></td><td><input id="pp" type="number" value="10"></td></tr>
<tr><td><b>P.E.</b></td><td><input id="pe" type="number" value="10"></td></tr>
<tr><td><b>P.B.</b></td><td><input id="pb" type="number" value="10"></td></tr>
<tr><td><b>Spd</b></td><td><input id="spd" type="number" value="10"></td></tr>


<tr><td><b>Alignment</b></td><td>
	<select id="alignment">
		<optgroup label="Good">
			<option value="good01">Principled</option>
			<option value="good02">Scrupulous</option>
		</optgroup>
		<optgroup label="Selfish">
			<option value="self01">Unprincipled</option>
			<option value="self02">Anarchist</option>
		</optgroup>
		<optgroup label="Evil">
			<option value="evil01">Aberrant</option>
			<option value="evil02">Miscreant</option>
			<option value="evil03">Diabolic</option>
		</optgroup>
	</select>
</td></tr>
</table>
<br>
<button type="button" onclick="defineAttributes();">Next</button>
</div>

<div id="div1" hidden>
	<select id="occ">
		<option></option>
		<optgroup label="Men at Arms">
			<option id="Arms01" value="Arms01" hidden>Combat Cyborg, Full Conversion</option>
			<option id="Arms02" value="Arms02" hidden>Crazy</option>
			<option id="Arms03" value="Arms03" hidden>Cyber-Knight</option>
			<option id="Arms04" value="Arms04" hidden>Glitter Boy</option>
			<option id="Arms05" value="Arms05" hidden>Headhunter, Partial Cyborg</option>
			<option id="Arms06" value="Arms06" hidden>Juicer</option>
			<option id="Arms07" value="Arms07" hidden>Merc Soldier</option>
			<option id="Arms08" value="Arms08" hidden>Robot Pilot</option>
		</optgroup>
		<optgroup label="Adventurers & Scholars">
			<option id="Adve01" value="Adve01" hidden>Body Fixer (Doctor)</option>
			<option id="Adve02" value="Adve02" hidden>City Rat (Streetwise Teen Adventurer)</option>
			<option id="Adve03" value="Adve03" hidden>Cyber-Doc (M.D. in Cybernetics)</option>
			<option id="Adve04" value="Adve04" hidden>Operator (Mechanical & Electrical Engineer/Mechanic)</option>
			<option id="Adve05" value="Adve05" hidden>Rogue Scholar</option>
			<option id="Adve06" value="Adve06" hidden>Rogue Scientist</option>
			<option id="Adve07" value="Adve07" hidden>Vagabond (Jack-of-Many Trades, Master of None)</option>
			<option id="Adve08" value="Adve08" hidden>Wilderness Scout</option>
		</optgroup>
		<optgroup label="Practitioners of Magic">
			<option id="Magi01" value="Magi01" hidden>Elemental Fusionist</option>
			<option id="Magi02" value="Magi02" hidden>Ley Line Walker</option>
			<option id="Magi03" value="Magi03" hidden>Ley Line Rifter</option>
			<option id="Magi04" value="Magi04" hidden>Mystic (Psychic & Mage)</option>
			<option id="Magi05" value="Magi05" hidden>Shifter (Dimensional Travelers & Summoners)</option>
			<option id="Magi06" value="Magi06" hidden>Techno-Wizard (Magic & Technology as One)</option>
		</optgroup>
		<optgroup label="Psychics">
			<option id="Psyc01" value="Psyc01" hidden>Burster (Pyrokinesis)</option>
			<option id="Psyc02" value="Psyc02" hidden>Dog Boys (Coalition Dog Pack - Mutant Canines)</option>
			<option id="Psyc03" value="Psyc03" hidden>Psi-Stalkers (Mutant Humans)</option>
			<option id="Psyc04" value="Psyc04" hidden>Mind Melter (Master Psychic)</option>
		</optgroup>
		<optgroup label="Racial Character Class (R.C.C.)">
			<option id="rcc01" value="rcc01" hidden>Dragons</option>
		</optgroup>
		<optgroup label="Coalation Soldier O.C.C.s">
			<option id="Coal01" value="Coal01" hidden>Coalition Grunt (Soldier)</option>
			<option id="Coal02" value="Coal02" hidden>SAMAS Pilot, Elite RPA</option>
			<option id="Coal03" value="Coal03" hidden>Coalition Military Specialist</option>
			<option id="Coal04" value="Coal04" hidden>Coalition Technical Officer</option>
		</optgroup>
	</select>
</div>

<div id="logging">
	<p><b>================================================================================</b></p>
</div>


<div id="notes">
	<p><b>================================================================================ NOTES</b></p>
</div>


</body>
</html>
